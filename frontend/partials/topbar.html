<!-- frontend/partials/topbar.html -->
<header class="topbar" style="position:sticky;top:0;z-index:60;background:#fff;box-shadow:0 8px 24px rgba(15,23,42,.08)">
  <div class="container topbar-inner" style="max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between">
    <div class="brand" style="display:flex;align-items:center;gap:12px">
      <img src="img/logo.png" alt="RCV" style="width:56px;height:auto;border-radius:10px;object-fit:contain;background:#f8f8f8" />
      <div class="title" style="font-weight:800;white-space:nowrap">Servicios Mecánicos RCV</div>
    </div>

    <nav aria-label="Navegación principal">
      <ul style="margin:0;padding:0;list-style:none;display:flex;gap:12px">
        <li><a data-page="inicio" href="index.html" style="display:block;padding:8px 12px;border-radius:10px">Inicio</a></li>
        <li><a data-page="servicios" href="servicios.html" style="display:block;padding:8px 12px;border-radius:10px">Servicios</a></li>
        <li><a data-page="consulta" href="index.html#consulta" style="display:block;padding:8px 12px;border-radius:10px">Consulta de estado</a></li>
        <li><a data-page="contacto" href="index.html#contacto" style="display:block;padding:8px 12px;border-radius:10px">Contáctanos</a></li>
        <li><span class="nav-sep" aria-hidden="true" style="width:1px;height:24px;background:#e5e7eb;margin:0 4px;border-radius:1px;display:inline-block;vertical-align:middle"></span></li>
        <!-- Ya NO mostramos iniciar sesión aquí -->
        <li><a class="nav-cta" id="ctaWhatsApp" href="#" target="_blank" rel="noopener" style="display:block;padding:8px 12px;border-radius:10px;background:#245C8D;color:#fff">Agendar</a></li>
      </ul>
    </nav>

    <button class="hamb" aria-label="Menú de empleados" title="Menú de empleados" id="btnHamb"
            style="display:inline-flex;align-items:center;justify-content:center;border:1px solid #e5e7eb;border-radius:10px;padding:8px;background:#fff;cursor:pointer">☰</button>
  </div>
</header>

<!-- Drawer (empleados) -->
<div class="drawer-backdrop" id="drawerBackdrop"
     style="position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:opacity .2s ease;z-index:70"></div>

<aside class="drawer" id="drawer" aria-hidden="true" aria-labelledby="drawerTitle" role="dialog"
       style="position:fixed;top:0;right:0;height:100%;width:min(92vw,360px);background:#fff;box-shadow:-8px 0 24px rgba(15,23,42,.18);
              transform:translateX(100%);transition:transform .25s ease;z-index:80;display:flex;flex-direction:column">
  <div class="drawer-header" style="display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid #f1f5f9">
    <div id="drawerTitle" class="drawer-title" style="font-weight:800">Área interna</div>
    <button class="btn btn-ghost" id="btnCloseDrawer" aria-label="Cerrar"
            style="background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:8px 12px;cursor:pointer">✕</button>
  </div>
  <div class="drawer-body" style="padding:16px;display:flex;flex-direction:column;gap:12px">
    <div class="drawer-note" style="color:#6b7280;background:#f8fafc;padding:12px;border-radius:12px;border:1px dashed #e5e7eb">
      <strong>Espacio único para empleados</strong><br/>
      Acceso a panel, kardex, órdenes, facturación y más.
    </div>
    <p class="muted" style="color:#6b7280;margin:0">
      Si eres parte del equipo, inicia sesión para continuar.
    </p>
  </div>
  <div class="drawer-actions" style="margin-top:auto;padding:16px;border-top:1px solid #f1f5f9">
    <a class="btn btn-primary" href="login.html"
       style="display:inline-block;border:none;border-radius:12px;padding:10px 14px;cursor:pointer;background:#245C8D;color:#fff;text-decoration:none">Iniciar sesión</a>
  </div>
</aside>

<!-- Estados abiertos (clases toggled por JS) -->
<style>
  .drawer-backdrop.open{opacity:1;pointer-events:auto}
  .drawer.open{transform:none}
  /* Por si alguna página antigua tenía .nav-login: la ocultamos seguro */
  .nav-login{display:none !important}
  /* Hover consistente */
  header.topbar nav a:hover{background:rgba(0,0,0,.05)}
  header.topbar nav a.active{background:rgba(0,0,0,.07)}
</style>
