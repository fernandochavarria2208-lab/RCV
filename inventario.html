<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body onload="protegerPagina()">
  <header class="topbar">
    <div class="brand">Servicios Mecánicos RCV</div>
    <nav class="topnav">
      <a href="admin.html">Panel</a>
      <a href="inventario.html" aria-current="page">Inventario</a>
      <a href="clientes.html">Clientes</a>
      <a href="cotizaciones.html">Cotizaciones</a>
      <a href="facturacion.html">Facturación</a>
    </nav>
    <button id="btnLogout" class="btn-ghost">Cerrar sesión</button>
    <button id="themeToggle" class="btn-ghost">Modo</button>
  </header>

  <main class="container container--fluid">
    <h1>Inventario</h1>
    <section class="card">
      <div class="actions" style="display:flex;gap:8px;flex-wrap:wrap">
        <input id="buscar" placeholder="Buscar por código o nombre" style="min-width:260px" />
        <button id="btnNuevo" class="btn-primary">+ Nuevo ítem</button>
        <button id="btnRefrescar" class="btn-ghost">Refrescar</button>
        <button id="btnExport" class="btn-ghost">Exportar CSV</button>
      </div>
      <table class="tabla" id="tbl">
        <thead>
          <tr>
            <th>Código</th><th>Nombre</th><th>Marca</th><th>Ubicación</th><th>Stock</th><th>Precio</th><th>Estado</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2 id="formTitulo">Nuevo ítem</h2>
      <form id="form" class="layout">
        <div class="col-form">
          <label>Código</label><input id="codigo" required />
          <label>Nombre</label><input id="nombre" required />
          <label>Marca</label><input id="marca" />
          <label>Ubicación</label><input id="ubicacion" />
        </div>
        <div class="col-form">
          <label>Stock</label><input id="stock" type="number" step="1" min="0" value="0" />
          <label>Precio</label><input id="precio" type="number" step="0.01" value="0" />
          <label>Estado</label>
          <select id="estado">
            <option value="activo" selected>Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
          <label>Notas</label><input id="notas" />
        </div>
      </form>
      <div class="actions" style="margin-top:8px">
        <button id="guardar" class="btn-primary">Guardar</button>
        <button id="cancelar" class="btn-ghost">Cancelar</button>
      </div>
    </section>
  </main>

  <button id="themeToggle" class="theme-toggle">🌓</button>

  <script src="js/env.js"></script>
  <script src="js/common.js"></script>
  <script src="js/logout.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/inventario.js"></script>
</body>
</html>
